{% extends 'base.html' %}
{% load static %}
{% load l10n %}
{% load price_extras %}

{% block content %}

    <!-- About Section Begin -->
    <section class="about-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 p-0">
                    <div class="about-pic set-bg" data-setbg="/media/{{ about.image }}"></div>
                </div>
                <div class="col-lg-6 p-0">
                    <div class="about-text">
                        <div class="section-title">
                            <h2>{{ about.title }}</h2>
                            <p>{{ about.text }}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- About Section End -->



{% endblock %}
